<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotted Border Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dotted-border {
            border-style: solid; 
            border-width: 4px 6px 8px 10px; 

            border-color: red green blue yellow; 
            padding: 40px; 
            width: 600px; 

            text-align: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="dotted-border">
        This is a div with a bigger dotted border.
    </div>
</body>
</html>
